name: Release

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'addon/config.yaml'
      - 'addon/CHANGELOG.md'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - arch: amd64
            platform: linux/amd64
          - arch: aarch64
            platform: linux/arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          FULL=$(grep '^version:' addon/config.yaml | sed 's/version: *"\(.*\)"/\1/')
          BASE=$(echo "$FULL" | grep -oP '^\d+\.\d+\.\d+')
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          VERSION="${BASE}-${SHORT_SHA}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          sed -i "s/^version: .*/version: \"$VERSION\"/" addon/config.yaml

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: addon/Dockerfile
          platforms: ${{ matrix.platform }}
          push: true
          provenance: false
          tags: |
            ghcr.io/${{ github.repository_owner }}/mealplan-${{ matrix.arch }}:${{ steps.version.outputs.version }}
            ghcr.io/${{ github.repository_owner }}/mealplan-${{ matrix.arch }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDPLATFORM=${{ matrix.platform }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version
        id: version
        run: |
          FULL=$(grep '^version:' addon/config.yaml | sed 's/version: *"\(.*\)"/\1/')
          BASE=$(echo "$FULL" | grep -oP '^\d+\.\d+\.\d+')
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          VERSION="${BASE}-${SHORT_SHA}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          generate_release_notes: true

      - name: Generate CHANGELOG.md
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          # Fetch release body from the just-created release
          RELEASE_BODY=$(gh release view "v${VERSION}" --json body --jq .body)
          RELEASE_DATE=$(date -u +"%Y-%m-%d")

          # Create temporary file with new release at top
          echo "# Changelog" > /tmp/new_changelog.md
          echo "" >> /tmp/new_changelog.md
          echo "All notable changes to this project will be documented in this file." >> /tmp/new_changelog.md
          echo "" >> /tmp/new_changelog.md
          echo "## [${VERSION}] - ${RELEASE_DATE}" >> /tmp/new_changelog.md
          echo "" >> /tmp/new_changelog.md
          echo "${RELEASE_BODY}" >> /tmp/new_changelog.md
          echo "" >> /tmp/new_changelog.md

          # Append existing changelog if it exists (skip header lines)
          if [ -f addon/CHANGELOG.md ]; then
            tail -n +5 addon/CHANGELOG.md >> /tmp/new_changelog.md
          fi

          # Replace the changelog
          mv /tmp/new_changelog.md addon/CHANGELOG.md
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Update addon version and changelog in repository
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          sed -i "s/^version: .*/version: \"$VERSION\"/" addon/config.yaml
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add addon/config.yaml addon/CHANGELOG.md
          if ! git diff --cached --quiet; then
            git commit -m "Update addon version to $VERSION [skip ci]"
            git push
          fi
